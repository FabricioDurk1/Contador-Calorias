<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Calorias</h1>
        <div class="budget">
            <label for="budget">Orçamento Diário de Calorias:</label>
            <input type="number" id="budget" placeholder="Digite seu orçamento">
        </div>
        
        <div class="meals">
            <h2>Refeições</h2>
            <div>
                <label for="breakfast">Café da Manhã:</label>
                <input type="number" id="breakfast" placeholder="Calorias">
                <button onclick="addCalories('breakfast')">Adicionar</button>
            </div>
            <div>
                <label for="lunch">Almoço:</label>
                <input type="number" id="lunch" placeholder="Calorias">
                <button onclick="addCalories('lunch')">Adicionar</button>
            </div>
            <div>
                <label for="dinner">Jantar:</label>
                <input type="number" id="dinner" placeholder="Calorias">
                <button onclick="addCalories('dinner')">Adicionar</button>
            </div>
            <div>
                <label for="snacks">Lanches:</label>
                <input type="number" id="snacks" placeholder="Calorias">
                <button onclick="addCalories('snacks')">Adicionar</button>
            </div>
        </div>

        <div class="exercise">
            <h2>Exercício</h2>
            <label for="exercise">Calorias a Queimar:</label>
            <input type="number" id="exercise" placeholder="Calorias">
            <button onclick="addExercise()">Adicionar</button>
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <p>Calorias Orçadas: <span id="calorieBudget">0</span></p>
            <p>Calorias Consumidas: <span id="caloriesConsumed">0</span></p>
            <p>Calorias Queimadas: <span id="caloriesBurned">0</span></p>
            <p>Déficit Calórico: <span id="calorieDeficit">0</span></p>
            <button onclick="calculateDeficit()">Calcular Déficit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
